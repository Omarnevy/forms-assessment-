<!DOCTYPE html>
<html>
<head>
    <title>Add a Todo</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Add a Todo</h1>
    <!-- Create a form to add a new todo -->
    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New todo" required>
        <button type="submit">Add Todo</button>
    </form>

    <h2>Todo List</h2>
    <!-- Create an ordered list to display the todo list -->
    <ol id="todo-list"></ol>
</body>
</html>
